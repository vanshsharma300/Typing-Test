<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typing speed test</title>

    <!-- adding custom css  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- for label  -->
    <link rel="stylesheet" href="css/label.css">

    <!-- add favicon  -->
    <link rel="shortcut icon" href="media/keyboard.png" type="image/x-icon">



    <!-- add bootstarp  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body id="body">
    <header class="text-center py-3">
        <h1 id="header-text">Welcome to Typing <span id="header-special">Speed </span>Test <span><i
                    class="fa fa-solid fa-keyboard"></i></span></h1>
    </header>
    <main>
        <div class="container shadow-lg " id="wrapper">
            <input id="input-field" type="text" class="input-field">

            <div class="content p-5" id="p-content">
                <p id="typing-p">

                </p>
            </div>
            <hr>
            <div class="row text-center p-2 ps-4">
                <div class="col-lg-2">
                    <p>Time Left: <span id="time">30</span>s</p>
                </div>
                <div class="col-lg-2">
                    <p>Mistakes: <span id="mistake">0</span></p>
                </div>
                <div class="col-lg-2">
                    <p>WPM: <span id="wmp">0</span></p>
                </div>
                <div class="col-lg-2">
                    <p>CPM: <span id="cpm">0</span></p>
                </div>
                <div class="col-lg-2">
                    <button id="button-id" class="btn btn-primary">Try Again</button>
                </div>
                <!-- <div class="col-lg-2">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Night Mode</label>
                    </div>
                </div> -->
                <div class="col-lg-2 text-center d-flex flex-column pt-2 align-items-center">
                    <input type="checkbox" class="checkbox" id="checkbox">
                    <label for="checkbox" class="label">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                        <div class="ball">

                        </div>
                    </label>
                </div>

            </div>
            <div>

            </div>

        </div>
    </main>



    <!-- adding custom js  -->
    <script src="js/paragraphs.js"></script>
    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/8df60ef516.js" crossorigin="anonymous"></script>
    <script src="js/dark-mode.js"></script>
</body>

</html>
